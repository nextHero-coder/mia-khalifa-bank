<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="log" >
        <h1 class="text-center text-danger rounded bank">Welcome to Mia Khalifa Trust Bank</h1>
        <div class="submit-area" id="login-area">
            <h4>Login</h4>
            <input class="form-control form-control-sm" type="text" placeholder="Enter Your Email" aria-label=".form-control-sm example"><br>
            <input class="form-control form-control-sm" type="password" placeholder="Enter Your Password" aria-label=".form-control-sm example"><br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
           
                <div class="col-md-6">
                    <div class="submit-area">
                        
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control form-control-sm" type="text" placeholder="$ amount you want to deposit" aria-label=".form-control-sm example"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
           
           
            <div class="col-md-6">
                <div class="submit-area">
                 <h4>Withdraw</h4>
                 <input id="withdrawAmount" class="form-control form-control-sm" type="text" placeholder="$ amount you want to withdraw" aria-label=".form-control-sm example"><br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
                
            </div>
        </div>
    </div>



<script>
    // loginButton event handler 
  var loginBtn = document.getElementById('login');
  loginBtn.addEventListener('click',function(){
      var loginArea = document.getElementById('login-area');
      loginArea.style.display='none';
      var transactionArea = document.getElementById('transaction-area');
      transactionArea.style.display='block';
  });

  // deposit event handler 
  var depositBtn = document.getElementById('addDeposit');
  depositBtn.addEventListener('click',function(){
     var depositAmount = document.getElementById('depositAmount').value;
     var depositNumber = parseFloat(depositAmount); // deposit amount

    

    updatedSpanText('currentDeposit',depositNumber);
    updatedSpanText('currentBalance',depositNumber);
     
    

    function updatedSpanText(id,depositNumber){
    var currentBalance = document.getElementById(id).innerText;
    var currentNumber = parseFloat(currentBalance);
    var totalBalance = currentNumber + depositNumber;
    document.getElementById(id).innerText=totalBalance
    }
   
    
  });

  // event withdraw handler 
  var addWithdraw = document.getElementById('addWithdraw');
  addWithdraw.addEventListener('click',function(){
     var withdrawAmount = document.getElementById('withdrawAmount').value;
     var withdrawAmountNumber = parseFloat(withdrawAmount); // input amount ta peye gesi 
     console.log(withdrawAmountNumber);


       var currentBalance = document.getElementById('currentBalance').innerText;
       var currentBalanceNumber = parseFloat(currentBalance);

       var withdrawBalance = currentBalanceNumber - withdrawAmountNumber ; // ami amount ta peye gechi ;
       document.getElementById('currentBalance').innerText=withdrawBalance;

       var currentWithdraw = document.getElementById('currentWithdraw').innerText;
       var currentWithdrawNumber = parseFloat(currentWithdraw);
       var totalWithdraw = withdrawAmountNumber + currentWithdrawNumber;
       document.getElementById('currentWithdraw').innerText=totalWithdraw;       




  });



</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
